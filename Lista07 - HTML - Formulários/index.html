<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            text-align: left;
        }
        form{
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Dados pessoais
            </legend>
            <label for="nome">
                Nome:
            </label>
            <input type="text" id="nome" placeholder="Insira seu nome">
            <label for="data_nasc">
                Data de Nascimento:
            </label>
            <input type="date" id="data_nasc">
            <label for="sexo">
                Sexo:
            </label>
            Feminino
            <input type="radio" name="sexo" id="1">
            Masculino
            <input type="radio" name="sexo" id="2">
        </fieldset>
        <fieldset>
            <legend>
                Informações de contato
            </legend>
            <label for="email">
                E-mail:
            </label>
            <input type="email" id="email" placeholder="Informe seu e-mail">
            <label for="telefone">
                Telefone:
            </label>
            <input type="tel" id="telefone" placeholder="Informe seu telefone">
            <label for="site">
                Website:
            </label>
            <input type="url" id="site" placeholder="Informe seu website">
        </fieldset>
        <fieldset>
            <legend>
                Localização
            </legend>
            <label for="endereco">
                Endereço:
            </label>
            <input type="text" id="endereco">
            <label for="numero">
                Número:
            </label>
            <input type="number" id="numero">
            <label for="cidade">
                Cidade:
            </label>
            <input type="text" id="cidade">
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
